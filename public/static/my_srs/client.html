<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Video.js | HTML5 Video Player</title>
    <!-- 基于videojs老版本5.20的拉流播放器，新版本8.x只支持http协议的流。-->
    <!--这家cdn搜不到，未来可能挂掉。 -->
    <link href="https://vjs.zencdn.net/5.20.1/video-js.css" rel="stylesheet">
</head>
<body>

<video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="1280" height="720"
       poster="https://vjs.zencdn.net/v/oceans.png" data-setup="{}">

    <!--前置条件:服务端已开启流媒体服务器。客户端往服务端正在推流。-->
    <!--[配置]把下面html标签中的地址配置成推流地址。-->
    <!--推流地址形如:-->
    <!--rtmp://ip:port/[app]/[steam name]-->
    <!--rtmp://192.168.1.114:1935/live/livestream-->
    <source src="rtmp://srs.1owo.com/live/livestream" type="rtmp/flv">

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>

<script src="https://vjs.zencdn.net/5.20.1/video.js"></script>
</body>

</html>
